version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: decentranews
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./apps/backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/decentranews
      - PORT=3000
    depends_on:
      - postgres
    volumes:
      - ./apps/backend/src:/app/src
      - ./apps/backend/uploads:/app/uploads

  frontend:
    build: ./apps/frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./apps/frontend/src:/app/src
      - ./apps/frontend/public:/app/public

volumes:
  postgres_data:
